<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <div>
        <label for="fullname">FULLNAME:</label>
        <input type="text" name="fullname" id="fullname">
        </div>
<br>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        </div>

        <br>
        <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        </div>

        <br>
        <div>
        <label for="dob">Date of Birth:</label>
        <input type="Date" name="dob" id="dob">
        </div>

        <br>
        <div>
        <label for="photo">Choose your photo:</label>
        <input type="file" name="phpto" id="photo">
        </div>
<br>
        <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">male
        <input type="radio" name="gender" id="gender" value="female">female
        </div>

        <br>
        <div>
        <label for="religion">Religion:</label>
        <input type="checkbox" name="c1" id="muslim" value="islam">islam
        <input type="checkbox" name="c1" id="hindu" value="hindu">hindu
        </div>
<br>
        <div>
            <label for="department">Department</label>
            <select name="department">
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="llb">LLB</option>
            </select>
        </div>

        <br>
        <div>
            <label for="message">Message</label>
            <textarea cols="30" rows="30"></textarea>
        </div>

        <br>
        <div>

            <input type="submit" value="Register">
        <input type="reset" value="Clear">
        
    </form>
    
</body>
</html>
