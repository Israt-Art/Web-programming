<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone login</title>
    <link rel="stylesheet" href="facebook_style.css">

</head>
<body>

    <div id="parent">
        <div id="left">
            <div id="facebook">Facebook</div>
            <div id="subtitle">Facebook helps you connect and share <br> with the people in your life</div>
        </div>

        <div id="right">
            <di id="singin">
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="Email address of phone number" class="txt">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="password" placeholder="password" class="txt">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button id="btn1">
                                Log In
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <a href="#" id="linkurl">
                                Forgotten password?
                            </a>
                        </td>
                    </tr>

                        <td>
                            <hr id="hr1">
                        </td>
                    <tr>
                        <td>
                            <button id="btn2">
                                Create New Account
                            </button>
                        </td>
                    </tr>


                </table>
            </di>
        </div>
    </div>
    
</body>
</html>
